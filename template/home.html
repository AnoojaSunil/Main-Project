<html>
<head>
<title>Customer_Churn_Prediction</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/abc.css')}}">
</head>



<body>
    <center><h1 style="background-color:pink ;position:relative;color:brown;">CUSTOMER CHURN PREDICTION</h1></center>
    <br><div id="wrapper">
       
        <form action="{{url_for('predictfn')}}" method="post">
           <!-- <fieldset id="userInformation">
                <legend>Enter Details to Predict</legend>-->
                <div style = "position:relative; right:300px; ">
                    <div class="divInformation"><br>
                  
                        <label class="label" for="Cid">Customer Id:</label>
                        <input type="number" id="Cid" name="cid" class="input" placeholder="Enter Customer ID" autocomplete="off" autofocus="autofocus" required min="0" maxlength="8"
                        />
                        
                    </div>
                </div> 


                <div style = "position:relative; right:300px; ">
                <div class="divInformation"><br>
              
                    <label class="label" for="CreditScore">Credit Score:</label>
                    <input type="number" id="CreditScore" name="cdscore" class="input" placeholder="Enter Credit Score" autocomplete="off" autofocus="autofocus" required min="0" />
                    
                </div>
            </div> 
            <div style = "position:relative; left:200px;bottom:200px; ">
                <div class="divInformation"><br>

                    <label class="label" for="Geography">Countryy</label>&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="country" id="Geography" required="">
                        <option selected disabled>--------Select Any Option-------</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                      </select>
                    
                </div></div>
                <div style = "position:relative; right:300px;top:-100px;">
                <div class="divInformation"><br>
                    <label class="label" for="Gender">Gender:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="M" name="Gender" value="Male">Male
                        <input type="radio" id="F" name="Gender" value="Female">Female
                    
                </div></div>
                <div style = "position:relative; left:200px;top:-300px; ">
                <div class="divInformation"><br>
                    <label class="label" for="Age">Age:</label>
                    <input type="number" name="age" id="Age" class="input" placeholder="Enter Age " autocomplete="off" autofocus="autofocus" required min="1"
                    />
                    
                </div></div>
                <div style = "position:relative; right:300px;top:-200px;">
                <div class="divInformation"><br>
                    <label class="label" for="Tenure">Tenure:</label>
                    <input type="number" name="tenure" id="Tenure" class="input" placeholder="Enter Tenure" autocomplete="off" autofocus="autofocus" required min="0"
                    />
                    
                </div></div>
                <div style = "position:relative; left:200px;top:-400px; ">
                <div class="divInformation"><br>
                    <label class="label" for="Balance">Balance:</label>
                    <input type="number" step="any" name="balance" id="Balance" class="input" placeholder="Enter Balance" autocomplete="off" autofocus="autofocus" required min="0"
                    />
                    
                </div></div>
                <div style = "position:relative; right:300px;top:-300px;">
                <div class="divInformation"><br>
                    <label class="label" for="nop">Number of Products:</label>
                    <input type="number" id="nop" name="pds" class="input" placeholder="Enter Number of Products" autocomplete="off" autofocus="autofocus" required min="0" max="4"
                    />
                    
                </div></div>
                <div style = "position:relative; left:200px;top:-500px; ">
                    <div class="divInformation"><br>
                        <label class="label" for="CreditCard">Credit Card:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="yes" name="CreditCard" value="1" required>YES
                        <input type="radio" id="No" name="CreditCard" value="0" required>NO
                       </div></div>
<div style = "position:relative; right:50px;top:-400px;">
    <div class="divInformation"><br>
        <label class="label" for="Active">Active Member:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
            <input type="radio" id="yes1" name="Active" value="1" required>YES
            <input type="radio" id="no1" name="Active" value="0" required>NO
        
    </div></div>
    <div style = "position:relative; left:200px;top:-600px; ">
        <div class="divInformation"><br>
            <label class="label" for="Salary">Estimated Salary:</label>
            <input type="number" name="salary" step="any" id="Salary" class="input" placeholder="Enter Salary" autocomplete="off" autofocus="autofocus" required min="0"
            />
            
        </div></div>

                
                <div style="position:relative;top:-450px;left:20%;"><button id="nextStepBtn">Predict</button></div>
                
            <!--</fieldset>-->
            
            
            

        </form>
        
    </div>
    {% if predict %}
    <p  style="color:black;font-size: 25px;margin-top: -380px;margin-left: 450px;">{{predict}}</p>
    {% endif %}

</body>
</html>
